---
apiVersion: v1
kind: Secret
metadata:
  name: aipets-config
  labels:
    app.kubernetes.io/name: aipets
    app.kubernetes.io/part-of: micropets
type: Opaque
stringData:
  type: openai  
  #apikey:  xxx-yyy-zzzz or use exteral secrets below
---
apiVersion: v1
kind: Secret
metadata:
  name: app-aipets-config
  labels:
    app.kubernetes.io/name: aipets
    app.kubernetes.io/part-of: micropets
type: Opaque
stringData:
  type: app-config
  items: "4"
  prompt: A photo of a cute pig with on the wing
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aipets-config-external
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-azure-backend
  target:
    template:
      data:
        apikey: "{{ .apikey | toString }}"
    name: aipets-config
    creationPolicy: Merge
  data:
    - secretKey: apikey
      remoteRef:
        key: openai-api
